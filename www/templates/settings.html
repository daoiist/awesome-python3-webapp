{% extends '__base__.html' %}

{% block title %}个人信息{% endblock %}

{% block beforehead %}

<script>
function validatePhone(phone) {
    var re = /\d{11}/;
    return re.test(phone);
}
$(function () {
    var vm = new Vue({
        el: '#vm',
        data: {
            nickname: '',
            phone: '',
            address: '',
            introduce: ''
        },
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm');
                if(this.phone.trim()){
                    if (! validatePhone(this.phone.trim())) {
                        return $form.showFormError('请输入正确的手机号');
                    }
                }
                $form.postJSON('/api/settings', {
                    name: this.name.trim(),
                    phone: this.phone,
                    address: this.address,
                    introduce: this.introduce
                }, function (err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    return location.assign('/');
                });
            }
        }
    });
    $('#vm').show();
});
</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-2">
        <h1>个人信息</h1>
        <form id="vm" v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">昵称:</label>
                <div class="uk-form-controls">
                    <input v-model="nickname" type="text" maxlength="50" placeholder="nickname" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">电话:</label>
                <div class="uk-form-controls">
                    <input v-model="phone" type="text" maxlength="50" placeholder="请输入11位整数" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">地址:</label>
                <div class="uk-form-controls">
                    <input v-model="address" type="text" maxlength="50" placeholder="地址信息" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">一句话介绍:</label>
                <div class="uk-form-controls">
                    <input v-model="introduce" type="text" maxlength="50" placeholder="介绍一下你自己吧" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 保存</button>
                <a href="/" class="uk-button"><i class="uk-icon-times"></i> 取消</a>
            </div>
        </form>
    </div>

{% endblock %}
